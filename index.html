<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Watches Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <!-- navbar section started -->

     <header class="head">

      <div class="men-icon-div">
        <i  id="menu-icn" class="fa-solid fa-bars"></i>
      </div>

        <div class="logo"> 
            <img src="https://www.justwatches.com/cdn/shop/files/1920x492-jw-logo_b15edf66-ad1f-4155-a66c-c80b3c688784.png?v=1713872534&width=185" alt="">
        </div>

        <div class="anchor">
            <a class="anchor-tag" href="#">Brands</a>
            <a class="anchor-tag" href="#">Men</a>
            <a class="anchor-tag" href="#">Women</a>
            <a class="anchor-tag" href="#">Jewelry</a>
            <a class="anchor-tag" href="#">Luxary</a>
            <a class="anchor-tag" href="#">Stores</a>    
            <a class="anchor-tag" href="#">Sale</a>
            <a class="anchor-tag" href="#">Blog</a>
        </div>

        <div class="inp-icn">
            <input class="in-sea" type="text" placeholder="Search...">
            <i id="sea-he" class="fa-regular fa-user"></i>
            <i id="sea-he" class="fa-regular fa-heart"></i>
            <img class="money-img" src="./money.png" alt="">
        </div>

    </header> 


    <!-- navbar section ended -->


    <!-- crousal section started  -->

    <div style="width: 100%;height: 100%;" id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>

        </div>
        <div  class="carousel-inner">
          <div class="carousel-item active">
            <img id="heig-widt" src="https://royalwrist.pk/wp-content/uploads/2024/06/RW-Slider-Desktop_1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://royalwrist.pk/wp-content/uploads/2024/06/RW-Slider-Desktop_2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://royalwrist.pk/wp-content/uploads/2024/03/Slider-05.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://royalwrist.pk/wp-content/uploads/2024/01/Slider-01.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://royalwrist.pk/wp-content/uploads/2024/03/Slider-06.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- crousal section ended  -->

    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
